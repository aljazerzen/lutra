# The URL the site will be built for
base_url = "https://lutra-lang.org"

title = "Lutra"

description = "General-purpose query language"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
# build_search_index = true

minify_html = true

output_dir = "output"

[markdown]


[markdown.highlighting]
error_on_missing_language = true
style = "class"
extra_grammars = ["grammars/lutra.tmLanguage.json"]
light_theme = "gruvbox-light-hard"
dark_theme = "gruvbox-dark-soft"

[extra]
