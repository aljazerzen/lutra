<header style="display: flex; flex-wrap: wrap; gap: 1em; align-items: end;">
    <img src="/lutra.png" style="height: 7rem; margin-bottom: -1.5rem;" alt="The otter mascot of Lutra">

    <div style="flex-grow: 1;">
        <h1 style="margin: 0 0 -0.17em 0;">
            <a href="/">
                {{ config.title }}
            </a>
        </h1>
        <p style="margin: 0">{{ config.description }}</p>
    </div>

    <nav style="display: flex; flex-wrap: wrap; gap: 1em; align-items: end">
        <a href="/docs/"><span>Docs</span></a>
        <a href="https://codeberg.org/lutra/lutra"><span>Code</span></a>
    </nav>
</header>
